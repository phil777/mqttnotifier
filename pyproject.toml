[project]
name = "mqttnotofy"
version = "0.1"
description = "Forward MQTT messages to desktop notifications via D-Bus"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPLv2"}
authors = [
    {name = "pbi", email = "phil@secdev.org"}
]
keywords = ["mqtt", "dbus", "notifications", "desktop"]
#classifiers = [
#    "Development Status :: 4 - Beta",
#    "Intended Audience :: Developers",
