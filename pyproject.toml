dependencies = [
    "python-daemon",
    "notify2",
    "toml",
    "jinja2",
    "paho-mqtt>=1.6.0",
    "dbus-python>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.scripts]
mqtt-notify = "mqttnotify:main"

[project.urls]
Homepage = "https://github.com/secdev/mqttnotify"
Repository = "https://github.com/secdev/mqttnotify"
Issues = "https://github.com/yourusername/mqttnotify/issues"
